<!DOCTYPE html>
<html>
<head>
	<title>binbin5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="binbin5.css">
</head>
<body>
<div class="measurement">
    <label for="number ">请入一个数字</label>
	<input type="text" name="inputNumber" id="number" placeholder="输入的数字在10-100之间">
	<div id="button">
	<button class="bt leftIn">左侧入</button>
	<button class="bt rightIn">右侧入</button>
	<button class="bt leftOut">左侧出</button>
	<button class="bt rightOut">右侧出</button>
	</div>
	<div id="Sort">
	<button class="sort random">随机产生50个数</button>
	<button class="sort quickSort">快速排序法</button>
	<button class="sort bubbleSort">冒泡排序法</button>
	</div>
</div>
<div class="display">
	<ul id="numList">
		<!-- <li>1</li> -->
	</ul>
</div>
<script type="text/javascript" src = "binbin5.js"></script>
</body>
</html>
