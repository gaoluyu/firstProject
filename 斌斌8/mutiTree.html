<!DOCTYPE html>
<html>
<head>
	<title>多叉树+搜索</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mutiTree.css">
</head>
<body>
<div class="button" id="button">
	<button class="bt BFS">广度优先搜索</button>
	<button class="bt DFS">深度优先搜索</button>
	<!-- <button class="bt postOrder">后序演示</button> 
	-->
	<input id="input">
	<button class="bt search">搜索</button>
</div>
<p id="alert"></p>
<div class="outter">*_*
	<div>($_$)
		<div>宝
			<div>开</div>
			<div>心</div>
			<div>^_^</div>
		</div>

		<div>宝
			<div>@_@</div>
			<div>高</div>
			<div>兴</div>
		</div>
	</div>

	<div>我
		<div>爱
			<div>前</div>
			<div>端</div>
		</div>

		<div>沉溺
			<div>学习</div>
		</div>
		<div>>0<</div>
	</div>
</div>
<script type="text/javascript" src = "mutiTree.js"></script>

</body>
</html>
